<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <h6>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></h6>
        </div>
        <input type="number" name="guess-input" id="guess-input" placeholder="Type your guess here   ">
        <input type="submit" value="Submit" id="guess-btn">
        <p class="message"></p>
    </div>

    <script src="app.js"></script>

</body>

</html>
